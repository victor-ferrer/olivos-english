<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My English Words</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 3px solid #667eea;
            border-radius: 10px;
            outline: none;
            font-family: inherit;
        }

        input[type="text"]:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .words-list {
            list-style: none;
        }

        .word-item {
            background: #f8f9ff;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
            border-left: 5px solid #667eea;
            gap: 15px;
        }

        .word-content {
            flex: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .word-text {
            font-size: 20px;
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .word-meaning {
            font-size: 16px;
            color: #666;
            font-style: italic;
        }

        .delete-btn {
            padding: 8px 15px;
            font-size: 14px;
            background: #ff6b6b;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background: #ee5a52;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .empty-state::before {
            content: "üìö";
            display: block;
            font-size: 60px;
            margin-bottom: 10px;
        }

        .count {
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            font-weight: bold;
            font-size: 16px;
        }

        .new-list-section {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .new-list-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .list-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .list-header:hover {
            background: #764ba2;
            transform: translateX(5px);
        }

        .list-title {
            font-size: 1.4em;
            font-weight: bold;
        }

        .list-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toggle-icon {
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .list-count {
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .delete-list-btn {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .delete-list-btn:hover {
            background: #ee5a52;
        }

        .list-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .list-content.collapsed {
            max-height: 0;
        }

        select {
            padding: 15px;
            font-size: 16px;
            border: 3px solid #667eea;
            border-radius: 10px;
            outline: none;
            font-family: inherit;
            background: white;
            cursor: pointer;
        }

        select:focus {
            border-color: #764ba2;
        }

        .backup-section {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .backup-btn {
            padding: 10px 20px;
            font-size: 14px;
            background: #52b788;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .backup-btn:hover {
            background: #40916c;
            transform: scale(1.05);
        }

        .import-btn {
            padding: 10px 20px;
            font-size: 14px;
            background: #f4a261;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .import-btn:hover {
            background: #e76f51;
            transform: scale(1.05);
        }

        #fileInput {
            display: none;
        }

        .nav-menu {
            max-width: 800px;
            margin: 0 auto 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .nav-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: white;
            color: #667eea;
            border: 3px solid white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #764ba2;
            color: white;
            transform: scale(1.05);
        }

        .nav-btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav-menu">
        <a href="index.html" class="nav-btn">üè† Home</a>
        <a href="words.html" class="nav-btn active">üìñ Word Lists</a>
        <a href="sentences.html" class="nav-btn">‚úèÔ∏è Sentences</a>
    </div>

    <div class="container">
        <h1>üìñ My English Words</h1>
        <p class="subtitle">Words I want to learn!</p>

        <div class="backup-section">
            <button class="backup-btn" onclick="exportData()">üíæ Export Backup</button>
            <button class="import-btn" onclick="document.getElementById('fileInput').click()">üìÇ Import Backup</button>
            <input type="file" id="fileInput" accept=".json" onchange="importData(event)">
        </div>

        <div class="new-list-section">
            <h3>‚ûï Create New List</h3>
            <div class="input-row">
                <input type="text" id="newListInput" placeholder="List name (e.g., Colors, Animals...)">
                <button onclick="createList()">Create List</button>
            </div>
        </div>

        <div class="input-group">
            <select id="listSelect">
                <option value="">Select a list...</option>
            </select>
            <input type="text" id="wordInput" placeholder="English word...">
            <div class="input-row">
                <input type="text" id="meaningInput" placeholder="Significado en espa√±ol...">
                <button onclick="addWord()">Add Word</button>
            </div>
        </div>

        <div id="listsContainer"></div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem('englishWordsData')) || { lists: [] };

        function saveData() {
            localStorage.setItem('englishWordsData', JSON.stringify(data));
        }

        function createList() {
            const input = document.getElementById('newListInput');
            const title = input.value.trim();
            
            if (title) {
                data.lists.push({
                    id: Date.now(),
                    title: title,
                    words: [],
                    collapsed: false
                });
                saveData();
                input.value = '';
                render();
            }
        }

        function deleteList(listId) {
            if (confirm('Are you sure you want to delete this list?')) {
                data.lists = data.lists.filter(list => list.id !== listId);
                saveData();
                render();
            }
        }

        function toggleList(listId) {
            const list = data.lists.find(l => l.id === listId);
            if (list) {
                list.collapsed = !list.collapsed;
                saveData();
                render();
            }
        }

        function addWord() {
            const listSelect = document.getElementById('listSelect');
            const wordInput = document.getElementById('wordInput');
            const meaningInput = document.getElementById('meaningInput');
            const listId = parseInt(listSelect.value);
            const word = wordInput.value.trim();
            const meaning = meaningInput.value.trim();
            
            if (!listId) {
                alert('Please select a list first!');
                return;
            }
            
            if (word && meaning) {
                const list = data.lists.find(l => l.id === listId);
                if (list) {
                    list.words.unshift({ word, meaning });
                    saveData();
                    wordInput.value = '';
                    meaningInput.value = '';
                    render();
                    wordInput.focus();
                }
            }
        }

        function deleteWord(listId, wordIndex) {
            const list = data.lists.find(l => l.id === listId);
            if (list) {
                list.words.splice(wordIndex, 1);
                saveData();
                render();
            }
        }

        function renderListSelect() {
            const select = document.getElementById('listSelect');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">Select a list...</option>' +
                data.lists.map(list => 
                    `<option value="${list.id}">${list.title}</option>`
                ).join('');
            
            if (currentValue) {
                select.value = currentValue;
            }
        }

        function render() {
            renderListSelect();
            
            const container = document.getElementById('listsContainer');
            
            if (data.lists.length === 0) {
                container.innerHTML = '<div class="empty-state">No lists yet! Create your first list above.</div>';
                return;
            }
            
            container.innerHTML = data.lists.map(list => {
                const wordsHtml = list.words.length === 0 
                    ? '<div class="empty-state">No words in this list yet.</div>'
                    : `<ul class="words-list">
                        ${list.words.map((item, index) => `
                            <li class="word-item">
                                <div class="word-content">
                                    <div class="word-text">${item.word}</div>
                                    <div class="word-meaning">${item.meaning}</div>
                                </div>
                                <button class="delete-btn" onclick="deleteWord(${list.id}, ${index})">Delete</button>
                            </li>
                        `).join('')}
                    </ul>`;
                
                return `
                    <div>
                        <div class="list-header" onclick="toggleList(${list.id})">
                            <div class="list-title">${list.title}</div>
                            <div class="list-controls">
                                <span class="list-count">${list.words.length} words</span>
                                <button class="delete-list-btn" onclick="event.stopPropagation(); deleteList(${list.id})">Delete List</button>
                                <span class="toggle-icon ${list.collapsed ? 'collapsed' : ''}">‚ñº</span>
                            </div>
                        </div>
                        <div class="list-content ${list.collapsed ? 'collapsed' : ''}">
                            ${wordsHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('newListInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createList();
            }
        });

        document.getElementById('wordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('meaningInput').focus();
            }
        });

        document.getElementById('meaningInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addWord();
            }
        });

        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            const date = new Date().toISOString().split('T')[0];
            a.href = url;
            a.download = `english-words-backup-${date}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (importedData.lists && Array.isArray(importedData.lists)) {
                        if (confirm('This will replace all your current lists. Continue?')) {
                            data = importedData;
                            saveData();
                            render();
                            alert('Data imported successfully!');
                        }
                    } else {
                        alert('Invalid backup file format!');
                    }
                } catch (error) {
                    alert('Error reading backup file!');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        render();
    </script>
</body>
</html>
