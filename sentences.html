<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Sentences</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .nav-menu {
            max-width: 800px;
            margin: 0 auto 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .nav-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: white;
            color: #667eea;
            border: 3px solid white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #764ba2;
            color: white;
            transform: scale(1.05);
        }

        .nav-btn.active {
            background: #667eea;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        input[type="text"], textarea {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 3px solid #667eea;
            border-radius: 10px;
            outline: none;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .sentence-item {
            background: #f8f9ff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .sentence-display {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .gap {
            display: inline-block;
            min-width: 150px;
            padding: 5px 15px;
            border-bottom: 3px solid #667eea;
            background: white;
            border-radius: 5px;
            font-weight: bold;
            color: #667eea;
        }

        input.gap-input {
            display: inline-block;
            min-width: 150px;
            max-width: 300px;
            padding: 5px 15px;
            border: none;
            border-bottom: 3px solid #667eea;
            border-radius: 5px;
            font-size: 18px;
            background: #fffacd;
            text-align: center;
        }

        input.gap-input:focus {
            background: #ffeb99;
            border-bottom-color: #764ba2;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        input.gap-input.correct {
            background: #90ee90;
            border-bottom-color: #52b788;
        }

        input.gap-input.incorrect {
            background: #ffb3ba;
            border-bottom-color: #ff6b6b;
        }

        .answer-key {
            font-size: 14px;
            color: #999;
            font-style: italic;
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        .sentence-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .small-btn {
            padding: 8px 15px;
            font-size: 14px;
        }

        .check-btn {
            background: #52b788;
        }

        .check-btn:hover {
            background: #40916c;
        }

        .reveal-btn {
            background: #f4a261;
        }

        .reveal-btn:hover {
            background: #e76f51;
        }

        .reset-btn {
            background: #8e9aaf;
        }

        .reset-btn:hover {
            background: #6c757d;
        }

        .delete-btn {
            background: #ff6b6b;
        }

        .delete-btn:hover {
            background: #ee5a52;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .empty-state::before {
            content: "‚úèÔ∏è";
            display: block;
            font-size: 60px;
            margin-bottom: 10px;
        }

        .new-sentence-section {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .new-sentence-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .hint {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .backup-section {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .backup-btn {
            padding: 10px 20px;
            font-size: 14px;
            background: #52b788;
        }

        .backup-btn:hover {
            background: #40916c;
        }

        .import-btn {
            padding: 10px 20px;
            font-size: 14px;
            background: #f4a261;
        }

        .import-btn:hover {
            background: #e76f51;
        }

        #fileInput {
            display: none;
        }

        select {
            padding: 15px;
            font-size: 16px;
            border: 3px solid #667eea;
            border-radius: 10px;
            outline: none;
            font-family: inherit;
            background: white;
            cursor: pointer;
        }

        select:focus {
            border-color: #764ba2;
        }

        .list-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .list-header:hover {
            background: #764ba2;
            transform: translateX(5px);
        }

        .list-title {
            font-size: 1.4em;
            font-weight: bold;
        }

        .list-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toggle-icon {
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .list-count {
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .delete-list-btn {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .delete-list-btn:hover {
            background: #ee5a52;
        }

        .list-content {
            max-height: 2000px;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .list-content.collapsed {
            max-height: 0;
        }

        .new-list-section {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .new-list-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="nav-menu">
        <a href="index.html" class="nav-btn">üè† Home</a>
        <a href="words.html" class="nav-btn">üìñ Word Lists</a>
        <a href="sentences.html" class="nav-btn active">‚úèÔ∏è Sentences</a>
    </div>

    <div class="container">
        <h1>‚úèÔ∏è Complete the Sentences</h1>
        <p class="subtitle">Practice by filling in the blanks!</p>

        <div class="backup-section">
            <button class="backup-btn" onclick="exportData()">üíæ Export Backup</button>
            <button class="import-btn" onclick="document.getElementById('fileInput').click()">üìÇ Import Backup</button>
            <input type="file" id="fileInput" accept=".json" onchange="importData(event)">
        </div>

        <div class="new-list-section">
            <h3>‚ûï Create New List</h3>
            <div class="input-row">
                <input type="text" id="newListInput" placeholder="List name (e.g., Present Tense, Prepositions...)">
                <button onclick="createList()">Create List</button>
            </div>
        </div>

        <div class="new-sentence-section">
            <h3>‚ûï Add New Sentence</h3>
            <div class="input-group">
                <select id="listSelect">
                    <option value="">Select a list...</option>
                </select>
                <textarea id="sentenceInput" placeholder="Enter a sentence with ___ for gaps (e.g., The cat ___ on the mat)"></textarea>
                <p class="hint">Use ___ (three underscores) to mark where the gap should be</p>
                <input type="text" id="answerInput" placeholder="Correct answer for the gap">
                <button onclick="addSentence()">Add Sentence</button>
            </div>
        </div>

        <div id="listsContainer"></div>
    </div>

    <script>
        let data = JSON.parse(localStorage.getItem('sentencesData')) || { lists: [] };
        
        // Migrate old data format to new format
        if (!data.lists) {
            data = { lists: [] };
            saveData();
        }

        // Clear all user answers on page load
        data.lists.forEach(list => {
            list.sentences.forEach(sentence => {
                sentence.userAnswer = '';
                sentence.revealed = false;
            });
        });

        function saveData() {
            localStorage.setItem('sentencesData', JSON.stringify(data));
        }

        function createList() {
            const input = document.getElementById('newListInput');
            const title = input.value.trim();
            
            if (title) {
                data.lists.push({
                    id: Date.now(),
                    title: title,
                    sentences: [],
                    collapsed: false
                });
                saveData();
                input.value = '';
                render();
            }
        }

        function deleteList(listId) {
            if (confirm('Are you sure you want to delete this list?')) {
                data.lists = data.lists.filter(list => list.id !== listId);
                saveData();
                render();
            }
        }

        function toggleList(listId) {
            const list = data.lists.find(l => l.id === listId);
            if (list) {
                list.collapsed = !list.collapsed;
                saveData();
                render();
            }
        }

        function addSentence() {
            const listSelect = document.getElementById('listSelect');
            const sentenceInput = document.getElementById('sentenceInput');
            const answerInput = document.getElementById('answerInput');
            const listId = parseInt(listSelect.value);
            const sentence = sentenceInput.value.trim();
            const answer = answerInput.value.trim();
            
            if (!listId) {
                alert('Please select a list first!');
                return;
            }
            
            if (sentence && answer) {
                if (!sentence.includes('___')) {
                    alert('Please use ___ to mark the gap in your sentence!');
                    return;
                }
                
                const list = data.lists.find(l => l.id === listId);
                if (list) {
                    list.sentences.unshift({
                        id: Date.now(),
                        sentence: sentence,
                        answer: answer,
                        userAnswer: '',
                        revealed: false
                    });
                    saveData();
                    sentenceInput.value = '';
                    answerInput.value = '';
                    render();
                    sentenceInput.focus();
                }
            }
        }

        function deleteSentence(listId, sentenceId) {
            const list = data.lists.find(l => l.id === listId);
            if (list) {
                list.sentences = list.sentences.filter(s => s.id !== sentenceId);
                saveData();
                render();
            }
        }

        function updateAnswer(listId, sentenceId, value) {
            const list = data.lists.find(l => l.id === listId);
            if (list) {
                const sentence = list.sentences.find(s => s.id === sentenceId);
                if (sentence) {
                    sentence.userAnswer = value;
                    saveData();
                }
            }
        }

        function checkAnswer(listId, sentenceId) {
            const list = data.lists.find(l => l.id === listId);
            if (list) {
                const sentence = list.sentences.find(s => s.id === sentenceId);
                if (sentence) {
                    const input = document.querySelector(`input[data-id="${sentenceId}"]`);
                    const userAnswer = sentence.userAnswer.trim().toLowerCase();
                    const correctAnswer = sentence.answer.trim().toLowerCase();
                    
                    if (userAnswer === correctAnswer) {
                        input.classList.remove('incorrect');
                        input.classList.add('correct');
                        setTimeout(() => alert('Correct! ‚úÖ'), 100);
                    } else {
                        input.classList.remove('correct');
                        input.classList.add('incorrect');
                        setTimeout(() => alert('Try again! ‚ùå'), 100);
                    }
                }
            }
        }

        function revealAnswer(listId, sentenceId) {
            const list = data.lists.find(l => l.id === listId);
            if (list) {
                const sentence = list.sentences.find(s => s.id === sentenceId);
                if (sentence) {
                    sentence.revealed = true;
                    sentence.userAnswer = sentence.answer;
                    saveData();
                    render();
                }
            }
        }

        function resetAnswer(listId, sentenceId) {
            const list = data.lists.find(l => l.id === listId);
            if (list) {
                const sentence = list.sentences.find(s => s.id === sentenceId);
                if (sentence) {
                    sentence.userAnswer = '';
                    sentence.revealed = false;
                    saveData();
                    render();
                }
            }
        }

        function renderListSelect() {
            const select = document.getElementById('listSelect');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">Select a list...</option>' +
                data.lists.map(list => 
                    `<option value="${list.id}">${list.title}</option>`
                ).join('');
            
            if (currentValue) {
                select.value = currentValue;
            }
        }

        function render() {
            renderListSelect();
            
            const container = document.getElementById('listsContainer');
            
            if (data.lists.length === 0) {
                container.innerHTML = '<div class="empty-state">No lists yet! Create your first list above.</div>';
                return;
            }
            
            container.innerHTML = data.lists.map(list => {
                const sentencesHtml = list.sentences.length === 0 
                    ? '<div class="empty-state">No sentences in this list yet.</div>'
                    : list.sentences.map(item => {
                        const parts = item.sentence.split('___');
                        const displaySentence = parts[0] + 
                            `<input type="text" class="gap-input" data-id="${item.id}" 
                                    value="${item.userAnswer}" 
                                    oninput="updateAnswer(${list.id}, ${item.id}, this.value)"
                                    placeholder="...">` + 
                            (parts[1] || '');
                        
                        return `
                            <div class="sentence-item">
                                <div class="sentence-display">${displaySentence}</div>
                                ${item.revealed ? `<div class="answer-key">‚úÖ Answer: ${item.answer}</div>` : ''}
                                <div class="sentence-controls">
                                    <button class="small-btn check-btn" onclick="checkAnswer(${list.id}, ${item.id})">Check</button>
                                    <button class="small-btn reveal-btn" onclick="revealAnswer(${list.id}, ${item.id})">Reveal Answer</button>
                                    <button class="small-btn reset-btn" onclick="resetAnswer(${list.id}, ${item.id})">Reset</button>
                                    <button class="small-btn delete-btn" onclick="deleteSentence(${list.id}, ${item.id})">Delete</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                
                return `
                    <div>
                        <div class="list-header" onclick="toggleList(${list.id})">
                            <div class="list-title">${list.title}</div>
                            <div class="list-controls">
                                <span class="list-count">${list.sentences.length} sentences</span>
                                <button class="delete-list-btn" onclick="event.stopPropagation(); deleteList(${list.id})">Delete List</button>
                                <span class="toggle-icon ${list.collapsed ? 'collapsed' : ''}">‚ñº</span>
                            </div>
                        </div>
                        <div class="list-content ${list.collapsed ? 'collapsed' : ''}">
                            ${sentencesHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('newListInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createList();
            }
        });

        document.getElementById('sentenceInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('answerInput').focus();
            }
        });

        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addSentence();
            }
        });

        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            const date = new Date().toISOString().split('T')[0];
            a.href = url;
            a.download = `sentences-backup-${date}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (importedData.lists && Array.isArray(importedData.lists)) {
                        if (confirm('This will replace all your current lists. Continue?')) {
                            data = importedData;
                            // Clear all user answers on import
                            data.lists.forEach(list => {
                                list.sentences.forEach(sentence => {
                                    sentence.userAnswer = '';
                                    sentence.revealed = false;
                                });
                            });
                            saveData();
                            render();
                            alert('Data imported successfully!');
                        }
                    } else {
                        alert('Invalid backup file format!');
                    }
                } catch (error) {
                    alert('Error reading backup file!');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        render();
    </script>
</body>
</html>
